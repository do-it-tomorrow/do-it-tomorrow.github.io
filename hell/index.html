<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简单闯关游戏</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background-image: url(https://cdn.luogu.com.cn/upload/image_hosting/k53ohx28.png);
  background-size: cover;
  margin: 0;
}

h2 {
  color: #666;
  font-family: monospace;
  text-align: center;
}

.background {
  table-layout: fixed;
  border-spacing: 0;
}

.background td {
  padding: 0;
}

.lava, .actor {
  background: #e55;
  background-image: url(https://cdn.luogu.com.cn/upload/image_hosting/chp8kuci.png);
  background-size: cover;
}

.wall {
  background: #444;
  border: solid 3px #333;
  box-sizing: content-box;
}

.actor {
  position: absolute;
}

.coin {
  background-image: url(https://cdn.luogu.com.cn/upload/image_hosting/io2hfj81.png);
  background-position: center;
  border-radius: 50%;
}

.player {
  background-image: url(https://cdn.luogu.com.cn/upload/image_hosting/w1qlywsh.png);
  background-size: cover;
  box-shadow: none;
}

.lost .player {
  background-image: url(https://cdn.luogu.com.cn/upload/image_hosting/w1qlywsh.png);
  background-size: cover;
}

.won .player {
  background-image: url(https://cdn.luogu.com.cn/upload/image_hosting/w1qlywsh.png);
  background-size: cover;
}

.game {
  position: relative;
  overflow: hidden;
}
</style>
</head>
<body>
<script src="https://明天动手.top/media/hell/index.js"></script>
</body>
</html>
